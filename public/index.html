        <meta charset="utf-8" />

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="white" />
        <meta name="theme-color" content="#ff6900" />

            name="viewport"

        <script

        ></script>
        <script type="text/javascript" src="https://msa_pc.vr2shipping.com/pano/md5.js"></script>
        <!-- <script src="/activity-static/lizard/index.js"></script> -->
        <script type="text/javascript">
            window.globalConfig = {
                imagePath: "<%= htmlWebpackPlugin.options.imagePath%>"
            };
            function isLocalStorageSupported() {
                var testKey = "test",
                    storage = window.sessionStorage;
                try {
                    storage.setItem(testKey, "testValue");
                    storage.removeItem(testKey);
                    return true;
                } catch (error) {
                    return false;
                }
            }
            function appendScript(res) {
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.appendChild(document.createTextNode(res));
                document.head.appendChild(script);
            }
            function writeLizard() {
                document.write(
                    '<script crossorigin="anonymous" type="text/javascript" src="/activity-static/lizard/index.js"><\/script>'
                );
            }
            function loadLizardScript() {
                if (isLocalStorageSupported()) {
                    var results = localStorage.getItem("/activity-static/lizard/index.js");
                    if (results && typeof results == "string") {
                        var res = JSON.parse(results);
                        if (res && res.times > new Date().getTime()) {
                            appendScript(res.results);
                        } else {
                            writeLizard();
                        }
                    } else {
                        writeLizard();
                    }
                } else {
                    writeLizard();
                }
            }
            loadLizardScript();
        </script>
